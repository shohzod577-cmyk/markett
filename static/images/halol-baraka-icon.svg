<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="goldIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenIcon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3009;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Wooden circle background -->
  <circle cx="50" cy="50" r="48" fill="#8B4513" stroke="#654321" stroke-width="3"/>
  
  <!-- Green inner circle -->
  <circle cx="50" cy="50" r="40" fill="url(#greenIcon)" stroke="url(#goldIcon)" stroke-width="2"/>
  
  <!-- Crescent moon -->
  <g transform="translate(30, 30)">
    <path d="M 20 10 A 16 16 0 1 0 20 42 A 12 12 0 1 1 20 10 Z" 
          fill="url(#goldIcon)" stroke="#FFD700" stroke-width="1.2" filter="url(#iconGlow)"/>
  </g>
  
  <!-- Star -->
  <g transform="translate(50, 35)">
    <polygon points="12,5 14,10 19,10 15,13 17,18 12,15 7,18 9,13 5,10 10,10" 
             fill="url(#goldIcon)" stroke="#FFD700" stroke-width="0.8" filter="url(#iconGlow)"/>
  </g>
  
  <!-- Mosque dome -->
  <g transform="translate(50, 60)">
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="url(#goldIcon)" filter="url(#iconGlow)"/>
    <circle cx="0" cy="-8" r="3" fill="url(#goldIcon)"/>
    <path d="M 0 -11 L 0 -15 L -1 -17 L 1 -17 Z" fill="url(#goldIcon)"/>
  </g>
  
  <!-- Decorative wheat -->
  <g transform="translate(50, 80)" stroke="url(#goldIcon)" stroke-width="1.5" fill="none">
    <path d="M -8 0 L -8 -8"/>
    <path d="M 8 0 L 8 -8"/>
    <ellipse cx="-8" cy="-9" rx="2" ry="2.5" fill="url(#goldIcon)"/>
    <ellipse cx="8" cy="-9" rx="2" ry="2.5" fill="url(#goldIcon)"/>
  </g>
</svg>
