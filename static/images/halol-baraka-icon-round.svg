<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="goldIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenIcon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3009;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadowEffect">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circular background with shadow -->
  <circle cx="60" cy="60" r="58" fill="#8B4513" stroke="#654321" stroke-width="4" filter="url(#shadowEffect)"/>
  
  <!-- Inner golden ring -->
  <circle cx="60" cy="60" r="54" fill="none" stroke="url(#goldIcon)" stroke-width="3" opacity="0.8"/>
  
  <!-- Green inner circle -->
  <circle cx="60" cy="60" r="48" fill="url(#greenIcon)" stroke="url(#goldIcon)" stroke-width="2.5"/>
  
  <!-- Decorative patterns around the circle -->
  <circle cx="60" cy="60" r="43" fill="none" stroke="url(#goldIcon)" stroke-width="0.5" opacity="0.4" stroke-dasharray="2,3"/>
  
  <!-- Crescent moon -->
  <g transform="translate(35, 38)">
    <path d="M 20 10 A 16 16 0 1 0 20 42 A 12 12 0 1 1 20 10 Z" 
          fill="url(#goldIcon)" stroke="#FFD700" stroke-width="1.5" filter="url(#iconGlow)"/>
  </g>
  
  <!-- Star -->
  <g transform="translate(60, 43)">
    <polygon points="12,5 14,10 19,10 15,13 17,18 12,15 7,18 9,13 5,10 10,10" 
             fill="url(#goldIcon)" stroke="#FFD700" stroke-width="1" filter="url(#iconGlow)"/>
  </g>
  
  <!-- Mosque dome -->
  <g transform="translate(60, 68)">
    <ellipse cx="0" cy="0" rx="14" ry="9" fill="url(#goldIcon)" filter="url(#iconGlow)"/>
    <circle cx="0" cy="-9" r="3.5" fill="url(#goldIcon)"/>
    <path d="M 0 -12.5 L 0 -17 L -1.5 -19 L 1.5 -19 Z" fill="url(#goldIcon)"/>
  </g>
  
  <!-- Decorative wheat on sides -->
  <g transform="translate(60, 90)" stroke="url(#goldIcon)" stroke-width="2" fill="none">
    <path d="M -10 0 L -10 -10"/>
    <path d="M 10 0 L 10 -10"/>
    <ellipse cx="-10" cy="-11" rx="2.5" ry="3" fill="url(#goldIcon)"/>
    <ellipse cx="10" cy="-11" rx="2.5" ry="3" fill="url(#goldIcon)"/>
    <ellipse cx="-10" cy="-14" rx="2" ry="2.5" fill="url(#goldIcon)" opacity="0.8"/>
    <ellipse cx="10" cy="-14" rx="2" ry="2.5" fill="url(#goldIcon)" opacity="0.8"/>
  </g>
  
  <!-- Small decorative stars around -->
  <g fill="url(#goldIcon)" opacity="0.6">
    <polygon points="25,25 26,27 28,27 26,28 27,30 25,29 23,30 24,28 22,27 24,27" />
    <polygon points="95,25 96,27 98,27 96,28 97,30 95,29 93,30 94,28 92,27 94,27" />
    <polygon points="25,95 26,97 28,97 26,98 27,100 25,99 23,100 24,98 22,97 24,97" />
    <polygon points="95,95 96,97 98,97 96,98 97,100 95,99 93,100 94,98 92,97 94,97" />
  </g>
  
  <!-- Inner highlight for 3D effect -->
  <circle cx="60" cy="60" r="48" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2" 
          stroke-dasharray="5,5" transform="rotate(-45 60 60)"/>
</svg>
