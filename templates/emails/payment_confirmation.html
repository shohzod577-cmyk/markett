<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h1 style="color: #198754;">Payment Confirmed</h1>
        <p>Dear {{ payment. order.customer_name }},</p>
        <p>Your payment has been successfully processed.</p>

        <div style="background: #d1e7dd; padding: 15px; border-radius: 5px; margin: 20px 0;">
            <p><strong>Payment ID:</strong> {{ payment.payment_id }}</p>
            <p><strong>Amount:</strong> {{ payment.amount }} {{ payment.currency }}</p>
            <p><strong>Method:</strong> {{ payment.get_gateway_display }}</p>
        </div>

        <p>Thank you for your payment! </p>
    </div>
</body>
</html>
